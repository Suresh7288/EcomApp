spring.application.name=EcommerceApp

# ===============================
# = Spring Boot Application Configuration
# ===============================

# Server port
server.port=8080

# ===============================
# = Datasource Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/Ecomapp
spring.datasource.username=postgres
spring.datasource.password=515577
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update  # (or validate/create-drop as per your need)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = Swagger/OpenAPI (Optional for API docs)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# = JWT Secret Key (for your JWT Provider class)
# ===============================
jwt.secret=yourSuperSecretKeyForJWTGeneration

# ===============================
# = Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.ecommerce=DEBUG
